name: Build bookdown image
on:
  schedule:
    - cron: '30 23 * * *'
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_ID }}
          password: ${{ secrets.DOCKER_PW }}
      - name: Build image
        run: docker build --tag bookdown:$(date +%Y%m%d) .
      - name: Push image
        run: docker push bookdown:$(date +%Y%m%d)
